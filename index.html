<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukrainian IPA Soundboard</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="text-white">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl sm:text-5xl font-bold">Фонеми Української Мови (IPA)</h1>
            <p class="text-lg mt-2">Натисніть на символ, щоб почути його звук (Click a symbol to hear its sound)</p>
        </header>

        <!-- Soundboard Container -->
        <main id="soundboard-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Cards will be dynamically inserted here by JavaScript -->
        </main>

        <footer class="text-center mt-12">
            <p>Created with ❤️ for learning Ukrainian phonetics.</p>
        </footer>
    </div>
    
    <!-- Single, reusable audio player for iOS compatibility -->
    <audio id="audio-player"></audio>

    <!-- Your Custom JavaScript -->
    <script src="assets/js/main.js"></script>
</body>
</html>
